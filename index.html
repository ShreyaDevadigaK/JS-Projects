<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Showcase</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .projects-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
            
        }

        .project {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            
        }

        .project:hover {
            background-color: #0056b3;
        }

        .project-display {
            margin-top: 30px;
        }

        iframe {
            width: 90%;
            height: 100vh;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
    <h1>My JavaScript Projects</h1>
    <div class="projects-container">
        <div class="project" onclick="loadProject('calculator.html')">Calculator</div>
        <div class="project" onclick="loadProject('clock.html')">Digital Clock</div>
        <div class="project" onclick="loadProject('counter.html')">Counter</div>
        <div class="project" onclick="loadProject('diceroll.html')">Dice Roll</div>
        <div class="project" onclick="loadProject('game.html')">Rock-paper-scissors</div>
        <div class="project" onclick="loadProject('guess.html')">Number guessing game</div>
        <div class="project" onclick="loadProject('password.html')">Password Generator</div>
        <div class="project" onclick="loadProject('pokemon.html')">Pokemon</div>
        <div class="project" onclick="loadProject('random.html')">Random Number</div>
        <div class="project" onclick="loadProject('stopwatch.html')">Stopwatch</div>
        <div class="project" onclick="loadProject('temperature.html')">Temperature Converter</div>     
    </div>

    <div class="project-display">
        <iframe id="projectFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        function loadProject(projectUrl) {
        document.getElementById("projectFrame").src = projectUrl;
        }

    </script>
</body>
</html>
