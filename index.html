<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Showcase</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.projects-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.project {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.project:hover {
    background-color: #0056b3;
}

.project-display {
    margin-top: 30px;
}

iframe {
    width: 90%;
    height: 500px;
    border: 1px solid #ccc;
}

    </style>
</head>
<body>
    <h1>My JavaScript Projects</h1>
    <div class="projects-container">
        <div class="project" onclick="loadProject('project1.html')">Project 1</div>
        <div class="project" onclick="loadProject('project2.html')">Project 2</div>
        <div class="project" onclick="loadProject('project3.html')">Project 3</div>
    </div>

    <div class="project-display">
        <iframe id="projectFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        function loadProject(projectUrl) {
        document.getElementById("projectFrame").src = projectUrl;
    }

    </script>
</body>
</html>
