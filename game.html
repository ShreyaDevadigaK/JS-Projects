<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin:0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1{
            font-size: 3.5rem;
            color: hsl(0, 0%, 20%);
        }
        .btn{
            margin-bottom: 30px;
        }
        .btn button{
            font-size: 7.5rem;
            min-width: 160px;
            margin: 0 10px;
            border-radius: 250px;
            background-color: hsl(200, 100%, 50%);
            cursor: pointer;
            transition: background-color 0.5s ease;
        }
        .btn button:hover{
            background-color: hsl(200, 100%, 70%);
        }

        #player,#computer{
            font-size: 2.5rem;
        }
        #result{
            font-size: 5rem;
            margin: 30px 0;
        }
        .score{
            font-size: 2rem;
        }
        .greentext,#playerscore{
            color: hsl(130, 84%, 54%);
        }
        .redtext,#computerscore{
            color: hsl(0, 84%, 60%);
        }
    </style>
</head>
<body>
    <h1>ROCK-PAPER-SCISSORS</h1>
    <div class="btn">
        <button onclick="playbtn('rock')">✊</button>
        <button onclick="playbtn('paper')">✋</button>
        <button onclick="playbtn('scissor')">✌️</button>
    </div>

    <div id="player">PLAYER:</div>
    <div id="computer">COMPUTER:</div>
    <div id="result"></div>
    <div class="score">Player Score:
        <span id="playerscore">0</span>
    </div>
    <div class="score">Computer Score:
        <span id="computerscore">0</span>
    </div>

<script>
    const choices = ["rock", "paper", "scissor"];
    const playerDisplay = document.getElementById("player");
    const computerDisplay = document.getElementById("computer");
    const resultDisplay = document.getElementById("result");
    const playerscore = document.getElementById("playerscore");
    const computerscore = document.getElementById("computerscore");

    let playerScore = 0;
    let computerScore = 0;

    function playbtn(playerChoice) {
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        let resultText = "";

        if (playerChoice === computerChoice) {
            resultText = "It's a Tie!";
        } else {
            switch (playerChoice) {
                case "rock":
                    resultText = (computerChoice === "scissor") ? "YOU WIN!" : "YOU LOSE!";
                    break;
                case "paper":
                    resultText = (computerChoice === "rock") ? "YOU WIN!" : "YOU LOSE!";
                    break;
                case "scissor":
                    resultText = (computerChoice === "paper") ? "YOU WIN!" : "YOU LOSE!";
                    break;
            }
        }

        playerDisplay.textContent = `PLAYER: ${playerChoice}`;
        computerDisplay.textContent = `COMPUTER: ${computerChoice}`;
        resultDisplay.textContent = resultText;

        resultDisplay.classList.remove("greentext", "redtext");

        switch (resultText) {
            case "YOU WIN!":
                resultDisplay.classList.add("greentext");
                playerScore++;
                playerscore.textContent = playerScore;
                break;
            case "YOU LOSE!":
                resultDisplay.classList.add("redtext");
                computerScore++;
                computerscore.textContent = computerScore;
                break;
        }
    }
</script>
</body>
</html>
