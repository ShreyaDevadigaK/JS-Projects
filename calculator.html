<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: rgb(211, 212, 243);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: darkblue;
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 90%;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 5px;
            background-color: white;
        }
        table {
            width: 100%;
        }
        input[type="button"] {
            width: 100%;
            font-size: 20px;
            padding: 15px;
            margin: 5px 0;
            background-color: rgb(60, 8, 247);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="button"]:hover {
            background-color: rgb(30, 5, 150);
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Great Learning Calculator</div>
        <input type="text" id="result" readonly>
        <table>
            <tr>
                <td colspan="3"><input type="button" value="C" onclick="clr()"></td>
                <td><input type="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input type="button" value="*" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td><input type="button" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="display('0')"></td>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" value="=" onclick="equate()"></td>
            </tr>
        </table>
    </div>
    <script>
        function clr() {
            document.getElementById("result").value = "";
        }
        function display(val) {
            document.getElementById("result").value += val;
        }
        function equate() {
            try {
                document.getElementById("result").value = eval(document.getElementById("result").value);
            } catch (e) {
                document.getElementById("result").value= "Invalid";
            }
        }
    </script>
</body>
</html>
