<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            margin: 0;
        }
        h1 {
            color: #ff5900;
            font-size: 2.5rem;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            border: 2px solid #ff6600;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e65c00;
        }
        img {
            margin-top: 20px;
            width: 200px;
            height: auto;
            /* border: 2px solid #ff6600; */
            border-radius: 10px; 
            box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Get your pokemon ImageðŸŽƒ</h1>
    <input type="text" id="pokemonname" placeholder="Enter Pokemon Name">
    <button onclick="fetchdata()">Fetch Pokemon</button><br>
    <img id="pokemonimg" src="" alt="Pokemon Image" style="display: none;">


<script>
    // fetchdata();
   async function fetchdata() {
    try {
        const pokemonname = document.getElementById("pokemonname").value.toLowerCase().trim();
        
        if (!pokemonname) {
            alert("Please enter a PokÃ©mon name!");
            return;
        }

        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonname}`);

        if (!response.ok) {
            throw new Error("PokÃ©mon not found. Please check the name and try again.");
        }

        const data = await response.json();
        const pokemonimg = data.sprites.front_default;
        const imgelement = document.getElementById("pokemonimg");

        imgelement.src = pokemonimg;
        imgelement.style.display = "block";
    } 
    catch (error) {
        console.error(error);
        alert(error.message);
    }
}

</script>
</body>
</html>
