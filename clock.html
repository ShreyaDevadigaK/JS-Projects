<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
            margin: auto;
            text-align: center;
        }
        .Clock{
            position: absolute;
            color: rgb(9, 239, 220);
            top:50%;
            left:50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 50px;
            font-family: Orbitron;
            letter-spacing: 5px;
        }
        .clockimg {
            margin-top: 25px;
            filter: drop-shadow(0 0 20px rgb(3, 22, 232));
            animation: glow 1.5s infinite alternate, flicker 0.15s infinite alternate, tilt 2s infinite ease-in-out;
        }

        /* Pulsing Glow Effect */
        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px rgb(138, 240, 240)); }
            100% { filter: drop-shadow(0 0 10px rgb(153, 241, 241)); }
        }

        /* Flickering Effect
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        } */

        /* Slight Tilt Movement */
        @keyframes tilt {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-2deg); }
        }
    </style>
</head>
<body>
  
    <div id="digitalclock" class="Clock"></div>
    <img src="images/clock.png" class="clockimg" style="width: 250px;height:250px;">
    <script type="text/javascript">
        function showtime(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session="AM";
        if(h==0){
            h=12;
        }
        if (h>12){
            h=h-12;
            session="PM";
        }
        // if(h<10){
        //     h="0"+h;
        // }
        // if(m<10){
        //     m="0"+m;
        // }
        // if(s<10){
        //     s="0"+s;
        // }
        h=(h<10)?"0"+h:h;
        m=(m<10)?"0"+m:m;
        s=(s<10)?"0"+s:s;
        document.getElementById("digitalclock").innerHTML= h + ":" + m + ":" + s + " " + session;
        setTimeout(showtime,1000);
        }
        showtime();
    </script>

</body>
</html>
